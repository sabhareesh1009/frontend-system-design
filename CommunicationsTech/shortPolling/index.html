<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Short Polling</title>
  </head>
  <body>
    <h1>Iam short polling</h1>
    <div id="content-container"></div>
    <script>
      async function fetchData() {
          try {
              const response = await fetch("http://localhost:5111/todos");
              const data = await response.json();
              document.getElementById("content-container").innerHTML = data.data;
          } catch (error) {
              console.log(error);
          }
      }
      let intervalId;
      function shortPolling() {
        intervalId = setInterval(() => {
          fetchData();
        }, 1000);
      }
    shortPolling();
    clearInterval(intervalId);
    </script>
  </body>
</html>
