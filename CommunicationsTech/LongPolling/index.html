<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long Polling</title>
  </head>
  <body>
    <h1>Iam long polling</h1>
    <div id="content-container"></div>
    <script>
      async function fetchData(lastData) {
        try {
          const response = await fetch(
            `http://localhost:5111/todos?lastData=${lastData}`
          );
          const data = await response.json();
          document.getElementById("content-container").innerHTML = data.data;
          fetchData(data.data);
        } catch (error) {
          console.log(error);
        }
      }

      fetchData();
    </script>
  </body>
</html>
